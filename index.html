<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #0b0b0f;
      color: #fff;
    }

    /* GÄ°RÄ°Åž EKRANI */
    #login {
      position: fixed;
      inset: 0;
      background: #0b0b0f;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .login-box {
      background: #111;
      padding: 24px;
      border-radius: 16px;
      width: 90%;
      max-width: 320px;
      text-align: center;
    }

    .login-box h2 {
      margin-bottom: 14px;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      margin-bottom: 12px;
      outline: none;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #1e90ff;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }

    .error {
      color: #ff5555;
      margin-top: 10px;
      display: none;
    }

    header {
      text-align: center;
      padding: 16px;
      background: #111;
      font-size: 1.1rem;
      letter-spacing: 1px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 10px;
      padding: 10px;
    }

    .gallery img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .gallery img:hover {
      transform: scale(1.03);
    }

    .lightbox {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.9);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    .lightbox img {
      max-width: 95%;
      max-height: 90%;
      border-radius: 14px;
    }

    footer {
      text-align: center;
      padding: 12px;
      font-size: 0.8rem;
      color: #aaa;
    }
  </style>
</head>

<body>

<!-- ÅžÄ°FRE EKRANI -->

<script>
  const correctPassword = "1234"; // BURADAN ÅžÄ°FREYÄ° DEÄžÄ°ÅžTÄ°R

  function checkPassword() {
    const input = document.getElementById("password").value;
    if (input === correctPassword) {
      document.getElementById("login").style.display = "none";
    } else {
      document.getElementById("error").style.display = "block";
    }
  }

  const images = document.querySelectorAll(".gallery img");
  const lightbox = document.getElementById("lightbox");
  const lightboxImg = lightbox.querySelector("img");

  images.forEach(img => {
    img.addEventListener("click", () => {
      lightboxImg.src = img.src;
      lightbox.style.display = "flex";
    });
  });

  lightbox.addEventListener("click", () => {
    lightbox.style.display = "none";
  });
</script>
